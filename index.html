<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  
  <!-- Quiz menu start -->
  <section class="quiz-menu ">
    <div class="content">
  Welcome to the Frontend Quiz!
  Pick a subject to get started.

  <button id="SELECT-HTML">HTML</button>
  <button id="SELECT-CSS">CSS</button>
  <button id="SELECT-JS">JavaScript</button>
  <button id="SELECT-ACCESSIBILITY">Accessibility</button> 
    </div>
  </section>
  <!-- Quiz menu end -->

  <!-- Quiz question start -->
  <section class="quiz notactive">
  Question <!-- number --> of 10

  <button class="answer">A</button>
  <button class="answer">B</button>
  <button class="answer">C</button>
  <button class="answer">D</button>

  <button>Submit answer</button>
  </section>
  <!-- Quiz question end -->

  <!-- Quiz completed start -->
  <section class="quiz-results notactive">
  Quiz completed
  You scored...

  <!-- score --> out of 10
  </section>
  <!-- Quiz completed end -->

</body>
</html>
