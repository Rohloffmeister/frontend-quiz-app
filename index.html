<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <!-- Quiz menu start -->
    <header>
      <div class="quiz-title">
        <img
          class="notactive category-img"
          id="header-img"
          src="assets/images/icon-accessibility.svg"
        />
        <p class="heading-S categoryTitle" id="categoryTitle"></p>
      </div>
      <div class="color-mode">
        <img alt="light mode" id="sun-svg" src="assets/images/icon-sun-dark.svg" />
        <label class="switch">
          <input id="nightmodecheckbox" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <img alt="dark mode" id="moon-svg" src="assets/images/icon-moon-dark.svg" />
      </div>
    </header>
    <main>
      <section class="quiz-menu " id="main-menu">
        <div class="text heading-L-Regular">
          <div>
            Welcome to the <br /><a class="heading-L-Bold">Frontend Quiz!</a>
          </div>

          <div class="body-S gray">Pick a subject to get started.</div>
        </div>
        <div class="buttons" id="categoryButtons">
          <button id="SELECT-HTML" class="hover categoryButton">
            <img class="html" src="assets/images/icon-html.svg" />HTML
          </button>
          <button id="SELECT-CSS" class="hover categoryButton">
            <img class="css" src="assets/images/icon-css.svg" />CSS
          </button>
          <button id="SELECT-JS" class="hover categoryButton">
            <img class="javascript" src="assets/images/icon-js.svg" />JavaScript
          </button>
          <button id="SELECT-ACCESSIBILITY" class="hover categoryButton">
            <img
              class="accessibility"
              src="assets/images/icon-accessibility.svg"
            />Accessibility
          </button>
        </div>
      </section>
      <!-- Quiz menu end -->

      <!-- Quiz question start -->
      <section class="quiz quiz-menu notactive" id="quiz-menu">
        <div class="text">
          <div class="body-S gray">
            Question <a id="questionNumber">1</a> of 10
          </div>
          <div class="heading-M quiz-question" id="quiz-question"></div>
          <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
        <div class="buttons" id="answerButtons">
          <button id="A" class="answer hover heading-S">
            <a class="answer-number">A</a>
            <p class="body-M answer-options"></p>
            <img src="" />
          </button>
          <button id="B" class="answer hover heading-S">
            <a class="answer-number">B</a>
            <p class="body-M answer-options"></p>
            <img src="" />
          </button>
          <button id="C" class="answer hover heading-S">
            <a class="answer-number">C</a>
            <p class="body-M answer-options"></p>
            <img src="" />
          </button>
          <button id="D" class="answer hover heading-S">
            <a class="answer-number">D</a>
            <p class="body-M answer-options"></p>
            <img src="" />
          </button>

          <button class="submit body-M" id="submit">Submit Answer</button>
          <div class="no-answer-error notactive" id="noAnswerError">
            <img src="assets/images/icon-error.svg" />
            <p class="body-M">Please select an answer</p>
          </div>
        </div>
      </section>
      <!-- Quiz question end -->

      <!-- Quiz completed start -->
      <section id="quizResults" class="quiz-results notactive quiz-menu ">
        <div class="text heading-L-Regular">
          <div>
            Quiz completed <br /><a class="heading-L-Bold">You scored...</a>
          </div>


        </div>
        <div class="results">
          <div class="results-count">
            <div class="results-count-title"><img class="category-img html" src="assets/images/icon-html.svg"/><p class="heading-S categoryTitle" ></p></div>
            <div class="results-count-text"><p class="heading-S gray"><a id="resultCorrect">5</a><br> out of <a id="resultMax">10</a></p></div>
          </div>
          <button id="replay" class="submit heading-S">Play again</button>
        </div>
      </section>
      <!-- Quiz completed end -->
    </main>
  </body>
</html>
