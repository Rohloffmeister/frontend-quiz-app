<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <!-- Quiz menu start -->
   <header>
    <div class="quiz-title"><img src="assets/images/icon-accessibility.svg"></div>
    <div class="color-mode">
    <img src="assets/images/icon-sun-dark.svg">
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <img src="assets/images/icon-moon-dark.svg">
    </div>
   </header>
   <main>
  <section class="quiz-menu notactive" id="main-menu">
    <div class="text heading-L-Regular">
    
  <div>Welcome to the <br><a class="heading-L-Bold">Frontend Quiz!</a></div>

  <div class="body-S gray" >Pick a subject to get started.</div>
    </div>
    <div class="buttons " id="categoryButtons">
  <button id="SELECT-HTML" class="categoryButton"><img class="html" src="assets/images/icon-html.svg">HTML</button>
  <button id="SELECT-CSS" class="categoryButton"><img class="css" src="assets/images/icon-css.svg">CSS</button>
  <button id="SELECT-JS" class="categoryButton"><img class="javascript" src="assets/images/icon-js.svg">JavaScript</button>
  <button id="SELECT-ACCESSIBILITY" class="categoryButton"><img class="accessibility" src="assets/images/icon-accessibility.svg">Accessibility</button> 
    </div>
  </section>
  <!-- Quiz menu end -->

  <!-- Quiz question start -->
  <section class="quiz quiz-menu" id="quiz-menu">
    <div class="text">
    <div class="body-S gray">
  Question <a id="questionNumber">1</a> of 10
</div>
<div class="heading-M"> 
Questio dies das ananass.ijsijdidjsidjsidjsid jsidjisjsijdisjdisjdisd
</div>
<div class="progress-bar" id="progressBar">
</div>
    </div>
  <div class="buttons">
  <button class="answer heading-S"><a class="answer-number">A</a>Test antword</button>
  <button class="answer heading-S"><a class="answer-number">B</a></button>
  <button class="answer heading-S"><a class="answer-number">C</a></button>
  <button class="answer heading-S"><a class="answer-number">D</a></button>

  <button type="submit">Submit answer</button>
  </div>
  </section>
  <!-- Quiz question end -->

  <!-- Quiz completed start -->
  <section class="quiz-results notactive">
  Quiz completed
  You scored...

  <!-- score --> out of 10
  </section>
  <!-- Quiz completed end -->
   </main>
</body>
</html>
